{% extends "base.html"%}

{% block Style %}
<style>
    .container::before{
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        background: linear-gradient(235deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
        z-index: -1;
    }
    .container::after{
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        z-index: -2;
        filter: blur(40px);
        background: linear-gradient(235deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
    }
    .button::before{
        content: '';
        position: absolute;
        top: -2px;
        left:-2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(235deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
        border-radius: 16px;
        z-index: -1;
    }
    .button:hover::after{
        content: '';
        position: absolute;
        top: -2px;
        left:-2px;
        right: -2px;
        bottom: -2px;
        filter: blur(20px);
        background: linear-gradient(235deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
        border-radius: 16px;
        z-index: -1;
    }
</style>
{% endblock %}

{% block imgPath %}siraj.jpg{% endblock %}

{% block name %}
11. Mohammed Siraj
{% endblock %}

<span style="font-size: 22px;color:gray">Matches : 36</span>&nbsp;&nbsp;&nbsp;

<span style="font-size: 22px;color:gray">Economy : 5.06</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<span style="font-size: 22px;color:gray">Ranking : 2<sup>nd</sup></span>
</p>
{% endblock %}
