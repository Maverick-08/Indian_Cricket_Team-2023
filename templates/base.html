<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
</head>
{% block Style %}
{% endblock %}

<body>
    <h1 style="color: white;">ICC Men's Indian Team-2023</h1>
    <div class="container">
        <div class="imgContainer">
            <img src="static/images/{% block imgPath %}{% endblock %}" id="playerImage" style="border-radius: 20px;">
        </div>
        <h3 style="color:white;font-size:20px;">{% block name %}{% endblock %}</h3>
        <div class="playerStats">
            {% block stats %}{% endblock %}
        </div>
    </div>

    <div class="button" onclick="imgChanger()">Next Player</div>
</body>
{% block Script %}
{% endblock %}
</html>
