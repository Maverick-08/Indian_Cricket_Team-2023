{% extends "base.html"%}

{% block Style %}
<style>
    .container::before{
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        background: linear-gradient(235deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
        z-index: -1;
    }
    .container::after{
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        z-index: -2;
        filter: blur(40px);
        background: linear-gradient(235deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
    }
    .button::before{
        content: '';
        position: absolute;
        top: -2px;
        left:-2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(235deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
        border-radius: 16px;
        z-index: -1;
    }
    .button:hover::after{
        content: '';
        position: absolute;
        top: -2px;
        left:-2px;
        right: -2px;
        bottom: -2px;
        filter: blur(20px);
        background: linear-gradient(235deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
        border-radius: 16px;
        z-index: -1;
    }
</style>
{% endblock %}

{% block imgPath %}bumrah.jpg{% endblock %}

{% block name %}
8. Jaspreet Bumrah
{% endblock %}

{% block stats %}
<p style="color: white;">
<span style="font-size: 22px;color:gray">Matches : 84</span>&nbsp;&nbsp;&nbsp;
<span style="font-size: 22px;color:gray">Wickets : 142</span><br>
<span style="font-size: 22px;color:gray">Economy : 4.62</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<span style="font-size: 22px;color:gray">Ranking : 13<sup>th</sup></span>
</p>
{% endblock %}

        window.location.href = "/player_nine"
    }
    
</script>
{% endblock%}
