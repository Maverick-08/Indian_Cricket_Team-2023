{% extends "base.html"%}

{% block Style %}
<style>
    .container::before{
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        background: linear-gradient(235deg, #00DBDE 0%, #FC00FF 100%);
        z-index: -1;
    }
    .container::after{
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        z-index: -2;
        filter: blur(40px);
        background: linear-gradient(235deg, #00DBDE 0%, #FC00FF 100%);
    }
    .button::before{
        content: '';
        position: absolute;
        top: -2px;
        left:-2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(235deg, #00DBDE 0%, #FC00FF 100%);
        border-radius: 16px;
        z-index: -1;
    }
    .button:hover::after{
        content: '';
        position: absolute;
        top: -2px;
        left:-2px;
        right: -2px;
        bottom: -2px;
        filter: blur(20px);
        background: linear-gradient(235deg, #00DBDE 0%, #FC00FF 100%);
        border-radius: 16px;
        z-index: -1;
    }
</style>
{% endblock %}

{% block imgPath %}rahul.jpg{% endblock %}

{% block name %}
5. Kl Rahul(WK)
{% endblock %}

<span style="font-size: 22px;color:gray">Matches : 67</span>&nbsp;&nbsp;&nbsp;

<span style="font-size: 22px;color:gray">Ranking : 19<sup>th</sup></span>
</p>
{% endblock %}
